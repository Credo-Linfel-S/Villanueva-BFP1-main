name: Recruitment Applicant Notifications
on:
  schedule:
    - cron: '0 */2 * * *'
  workflow_dispatch:

jobs:
  recruitment-notifications:
    runs-on: ubuntu-latest
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ADMIN_USER_ID: 'ddfe247f-234e-4960-a17d-29e0c929e1f1'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Debug Environment Variables
        run: |
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"
          echo "SUPABASE_URL first 10 chars: ${SUPABASE_URL:0:10}"
          echo "SUPABASE_SERVICE_ROLE_KEY first 10 chars: ${SUPABASE_SERVICE_ROLE_KEY:0:10}"
          echo ""
          echo "SUPABASE_SERVICE_ROLE_KEY starts with 'eyJ'? $(echo $SUPABASE_SERVICE_ROLE_KEY | head -c 3)"
      
      - name: Install dependencies in server folder
        working-directory: ./server
        run: npm ci
      
      - name: Run recruitment notification checker
        working-directory: ./server
        run: node cron/check-applicant-updates.js  # ‚Üê FIXED PATH