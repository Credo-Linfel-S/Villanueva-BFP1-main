name: Hourly Recruitment Quick Check
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

jobs:
  quick-recruitment-check:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    env:
      SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      ADMIN_USER_ID: 'ddfe247f-234e-4960-a17d-29e0c929e1f1'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Debug environment variables
        run: |
          echo "SUPABASE_URL length: ${#SUPABASE_URL}"
          echo "SUPABASE_SERVICE_ROLE_KEY length: ${#SUPABASE_SERVICE_ROLE_KEY}"
          echo "SUPABASE_SERVICE_ROLE_KEY starts with 'eyJ'?: ${SUPABASE_SERVICE_ROLE_KEY:0:3}"
      
      - name: Install dependencies in server folder
        working-directory: ./server
        run: npm ci
      
      - name: Run quick recruitment check
        working-directory: ./server
        run: node cron/quick-recruitment-check.js  # ‚Üê FIXED PATH