name: Simple Monthly Accrual

on:
  schedule:
    - cron: '0 18 1 * *'
  workflow_dispatch:

jobs:
  run-accrual:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run accrual directly
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_SERVICE_KEY }}
        run: |
          cd server
          
          # Minimal install - just what's needed
          npm init -y  # Create package.json if missing
          npm install @supabase/supabase-js@2.39.0 dotenv
          
          # Create minimal runner
          node << 'EOF'
          require('dotenv').config();
          
          const { createClient } = require('@supabase/supabase-js');
          
          const supabase = createClient(
            process.env.SUPABASE_URL,
            process.env.SUPABASE_KEY
          );
          
          console.log('Running accrual logic...');
          
          // Your accrual functions here (copy from monthly-accrual.js)
          async function addMonthlyAccruals() {
            console.log('Getting active employees...');
            
            const { data: employees } = await supabase
              .from('personnel')
              .select('id, date_hired, status')
              .eq('status', 'Active')
              .eq('is_active', true);
              
            console.log(`Processing ${employees?.length || 0} employees`);
            
            // Add your logic here...
            console.log('âœ… Accrual completed');
          }
          
          // Force 1st of month
          const originalDate = global.Date;
          global.Date = class extends Date {
            getDate() { return 1; }
          };
          
          addMonthlyAccruals().catch(console.error);
          EOF