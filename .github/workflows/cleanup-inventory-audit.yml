name: Cleanup Old Inventory Audit Records
on:
  # Run annually on January 1st at 02:00 AM Philippine Time (UTC+8)
  # This corresponds to 18:00 UTC on December 31st
  schedule:
    - cron: '0 18 31 12 *'  # Runs at 18:00 UTC on December 31st (02:00 AM PH Time Jan 1st)
  
  # Allow manual trigger from GitHub UI
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no deletions)'
        required: false
        default: 'false'
        type: boolean

jobs:
  cleanup-audit:
    runs-on: ubuntu-latest
    environment: production
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'server/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./server
      
      - name: Run cleanup script
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
        run: |
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            node scripts/cleanup-inventory-audit.js --dry-run
          else
            node scripts/cleanup-inventory-audit.js
          fi
        working-directory: ./server