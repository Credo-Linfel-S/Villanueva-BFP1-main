name: Cleanup Old Inventory Audit Records
on:
  schedule:
    - cron: '0 18 31 12 *'
  workflow_dispatch:
    inputs:
      dry-run:
        description: 'Dry run (no deletions)'
        required: false
        default: false
        type: boolean

jobs:
  cleanup-audit:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Create .env file for server
        run: |
          echo "SUPABASE_URL=${{ secrets.SUPABASE_URL }}" > server/.env
          echo "SUPABASE_SERVICE_ROLE_KEY=${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SERVICE_KEY }}" >> server/.env
          echo "NODE_ENV=production" >> server/.env
          
          # Debug: Show what was written
          echo "=== .env file created ==="
          echo "SUPABASE_URL length: $(echo ${{ secrets.SUPABASE_URL }} | wc -c)"
          echo "SUPABASE_SERVICE_ROLE_KEY length: $(echo ${{ secrets.SUPABASE_SERVICE_ROLE_KEY || secrets.SUPABASE_SERVICE_KEY }} | wc -c)"
      
      - name: Install dependencies in server folder
        working-directory: ./server
        run: npm ci
      
      - name: Run cleanup script
        working-directory: ./server
        run: |
          echo "Running cleanup script..."
          echo "Dry run mode: ${{ inputs.dry-run }}"
          
          if [ "${{ inputs.dry-run }}" = "true" ]; then
            node cron/cleanup-inventory-audit.js --dry-run
          else
            node cron/cleanup-inventory-audit.js
          fi
      
      - name: Cleanup .env file
        run: rm -f server/.env